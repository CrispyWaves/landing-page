<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>

        <div class="hero">
            <div class="text">
                <h1>The website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="signup">Sign up</button>
            </div>
            <img src="img/owl.jpg" alt="Owl in a tree">
        </div>   
        <div class="info">
            <div>Some random information</div>
            <div>
                <img src="img/intelligent-owl.png" alt="Owl with a magnifying glass">
                <p>Random text</p>
            </div>
            <div>
                <img src="img/owl-on-a-book.png" alt="Owl sitting on a book">
                <p>Random text</p>
            </div>
            <div>
                <img src="img/owl-with-ereader.png" alt="Owl with an ereader">
                <p>Random text</p>
            </div>
            <div>
                <img src="img/owl-with-notebook.png" alt="Owl with a laptop">
                <p>Random text</p>
            </div>
        </div>
    </body>
</html>
